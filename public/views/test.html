        <div class="navbar-header">
            <a class="navbar-brand" href="/">Sales Office Tool</a>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col-md-6">
                          <input placeholder="Role" type="text" id="role" class="validate" disabled>
                          <label for="role">Role</label>
                        </div>
                    </div>
                    <button id="updateProfileBtn" class="btn btn-default" type="submit">Update Profile</button>
                    <button id="cancelBtn" class="btn btn-default" type="submit">Cancel</button>
                </form>
